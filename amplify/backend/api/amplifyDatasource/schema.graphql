type Option @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
}

type OrderItem @model @auth(rules: [{allow: public}]) {
  id: ID!
  quantity: Int
  orderID: ID! @index(name: "byOrder")
}

type Order @model @auth(rules: [{allow: public}]) {
  id: ID!
  OrderItems: [OrderItem] @hasMany(indexName: "byOrder", fields: ["id"])
}

type StoreHours @model @auth(rules: [{allow: public}]) {
  id: ID!
  order: Int
  dayOfWeek: String
  from: String
  to: String
}

enum MenuType {
  BREAKFAST
  BEVERAGE
  SANDWICH
  PASTRY
  PIZZA
  SALAD
}

type MenuItem @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  smallPrice: String
  price: String
  menuType: MenuType
  orderitems: OrderItem @hasOne
}
