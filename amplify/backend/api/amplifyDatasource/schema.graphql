type Option @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  menuitemID: ID! @index(name: "byMenuItem")
  orderitemID: ID! @index(name: "byOrderItem")
}

type OrderItem @model @auth(rules: [{allow: public}]) {
  id: ID!
  quantity: Int
  orderID: ID! @index(name: "byOrder")
  Options: [Option] @hasMany(indexName: "byOrderItem", fields: ["id"])
}

type Order @model @auth(rules: [{allow: public}]) {
  id: ID!
  OrderItems: [OrderItem] @hasMany(indexName: "byOrder", fields: ["id"])
}

type StoreHours @model @auth(rules: [{allow: public}]) {
  id: ID!
  order: Int
  dayOfWeek: String
  from: String
  to: String
}

enum MenuType {
  BREAKFAST
  BEVERAGE
  SANDWICH
  PASTRY
  PIZZA
  SALAD
}

type MenuItem @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  smallPrice: String
  price: String
  Options: [Option] @hasMany(indexName: "byMenuItem", fields: ["id"])
  menuTy: MenuType
}
